overwrite: true
schema: https://48p1r2roz4.sse.codesandbox.io
documents: './src/**/*.graphql'
config:
  rawRequest: true
  scalars:
    Datetime: 'string'
    JSON: '{ [key: string]: any }'
generates:
  ./src/graphql.ts:
    plugins:
      - add: '/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */'
      - typescript
      - typescript-operations
      - typescript-graphql-request
